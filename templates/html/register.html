{% extends 'base.html' %}

{% block head %}注册{% endblock %}

{% block main %}
	<div style="max-width: 330px" class="m-auto">
        <h1>注册</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="">用户名</label>
                <input type="text" name="username" class="form-control" placeholder="用户名">
            </div>
            <div class="mb-3">
                <label for="">邮箱</label>
                <input type="email" name="email" class="form-control" placeholder="邮箱">
            </div>
            <div class="input-group mb-3">
                <label for="">验证码</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="captcha" placeholder="验证码" aria-label="Recipient’s username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button">获取验证码</button>
                </div>
            </div>
            <div class="mb-3">
                <label for="">密码</label>
                <input type="password" name="password" class="form-control" placeholder="密码">
            </div>
            <div class="mb-3">
                <button class="btn btn-primary w-100">立即注册</button>
            </div>
        </form>
        <hr>
    </div>
{% endblock %}

{% if form.errors %}
  <div class="alert alert-danger">
      {{ form.errors }}
  </div>
{% endif %}
